<html>
<head>
    <style>
        body, input, select, textarea, button {
          font-family: 'Helvetica Neue', Arial, sans-serif;
          color: #333;
        }

        input, select, textarea, button {
          border: 1px solid #ddd;
          border-radius: 4px;
          padding: 8px;
          margin-bottom: 10px;
          width: 100%;
          box-sizing: border-box;
        }

        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }

        button {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 15px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
          input, select, textarea, button {
            width: 100%;
          }
        }
    </style>
</head>
<body>
<form id="fs-frm" name="registration-form" accept-charset="utf-8" action="https://formspree.io/f/mpzgvplk" method="post">
  <fieldset id="fs-frm-inputs">
    <br>
    <label for="offer-code">Offer Code</label>
	<input type="text" name="offer" id="offer-code" placeholder="Offer Code" required="">
    <label for="property-details">Tell us about your property including the county and accessors parcel number (APN)</label>
	<input type="text" name="details" id="property-details" placeholder="Enter details about your property" required="">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="phone">Phone</label>
    <input type="phone" name="phone" id="phone" placeholder="Best contact number" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
    <label for="street-address">Street Address</label>
    <input type="text" name="street" id="street-address" placeholder="Street" required="">
    <fieldset class="locale">
      <legend>Property Location</legend>
      <input type="text" name="city" placeholder="City" required="">
      <select name="state" required="">
        <option value="" selected="" disabled="">State</option>
      	<option value="AL">Alabama</option>
      	<option value="AK">Alaska</option>
      	<option value="AZ">Arizona</option>
      	<option value="AR">Arkansas</option>
      	<option value="CA">California</option>
      	<option value="CO">Colorado</option>
      	<option value="CT">Connecticut</option>
      	<option value="DE">Delaware</option>
      	<option value="DC">District Of Columbia</option>
      	<option value="FL">Florida</option>
      	<option value="GA">Georgia</option>
      	<option value="HI">Hawaii</option>
      	<option value="ID">Idaho</option>
      	<option value="IL">Illinois</option>
      	<option value="IN">Indiana</option>
      	<option value="IA">Iowa</option>
      	<option value="KS">Kansas</option>
      	<option value="KY">Kentucky</option>
      	<option value="LA">Louisiana</option>
      	<option value="ME">Maine</option>
      	<option value="MD">Maryland</option>
      	<option value="MA">Massachusetts</option>
      	<option value="MI">Michigan</option>
      	<option value="MN">Minnesota</option>
      	<option value="MS">Mississippi</option>
      	<option value="MO">Missouri</option>
      	<option value="MT">Montana</option>
      	<option value="NE">Nebraska</option>
      	<option value="NV">Nevada</option>
      	<option value="NH">New Hampshire</option>
      	<option value="NJ">New Jersey</option>
      	<option value="NM">New Mexico</option>
      	<option value="NY">New York</option>
      	<option value="NC">North Carolina</option>
      	<option value="ND">North Dakota</option>
      	<option value="OH">Ohio</option>
      	<option value="OK">Oklahoma</option>
      	<option value="OR">Oregon</option>
      	<option value="PA">Pennsylvania</option>
      	<option value="RI">Rhode Island</option>
      	<option value="SC">South Carolina</option>
      	<option value="SD">South Dakota</option>
      	<option value="TN">Tennessee</option>
      	<option value="TX">Texas</option>
      	<option value="UT">Utah</option>
      	<option value="VT">Vermont</option>
      	<option value="VA">Virginia</option>
      	<option value="WA">Washington</option>
      	<option value="WV">West Virginia</option>
      	<option value="WI">Wisconsin</option>
      	<option value="WY">Wyoming</option>
      </select>
      <input type="text" name="postal-code" placeholder="12345" required="">
    </fieldset>
    <br>
    <label for="property-county">Property County</label>
    <input type="text" name="county" id="property-county" placeholder="County where property is located" required="">
    <br>
    <label for="property-id">APN or Property ID</label>
    <input type="text" name="arn" id="property-id" placeholder="APN or Property ID" required="">
    <br>
    <label for="note">Note</label>
    <textarea rows="2" name="note" id="note" placeholder="Include any additional information"></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Land Hook: Registration Form Submission">
  </fieldset>
  <br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
